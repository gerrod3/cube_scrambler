<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="scramble.css" />
  </head>
  <body>
    <div>
      <div class="box">
        <p id="scramble">Hit scramble to get a new scramble!</p>
      </div>
      <button id="scramble-button">Scramble</button>
      <div class="timer-box">
        <div class="timer">
          <span id="timer-value">00:00.00</span>
        </div>
        <div class="button-box">
          <button id="timer-start">Start</button>
          <span style="display: flex;">
            <button id="timer-reset">R</button>
            <button id="timer-save">S</button>
          </span>
        </div>
      </div>
      <div class="stat-row">
        <span style="flex: 1;">
          <select id="stat-select">
            <option value="session" selected>Session</option>
            <option value="today">Today</option>
            <option value="week">Last 7 Days</option>
            <option value="all">All Time</option>
          </select>
        </span>
        <table style="flex: 3;">
          <thead>
            <tr>
              <th scope="col">Average</th>
              <th scope="col">Best</th>
              <th scope="col">Worst</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="avg-stat">00:00.00</td>
              <td id="best-stat">00:00.00</td>
              <td id="worst-stat">00:00.00</td>
            </tr>
          </tbody>
        </table>
      </div>
      <dialog id="delete-modal">
        <div>
          <div class="delete-question">
            <h3>Delete </h3>
            <select id="delete-select" style="margin-left: 3%; margin-right: 3%;">
              <option value="last" selected>last</option>
              <option value="session">session's</option>
              <option value="today">today's</option>
              <option value="week">week's</option>
              <option value="all">all</option>
            </select>
            <h3 id="delete-record-text"> record?</h3>
          </div>
          <button id="delete-cancel-button">
            Cancel
          </button>
          <button id="delete-confirm-button">
            Delete
          </button>
        </div>
      </dialog>
    </div>
    <script src="scramble.js"></script>
    <script src="timer.js"></script>
    <script src="database.js"></script>
    <script src="model.js"></script>
    <script src="commands.js"></script>
  </body>
</html>
