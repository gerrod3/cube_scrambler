<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="common.css" />
  </head>
  <body>
    <div>
      <div class="box">
        <p id="scramble">Hit scramble to get a new scramble!</p>
      </div>
      <button id="scramble-button">Scramble</button>
      <div class="timer-box">
        <div class="timer">
          <span id="timer-value">00:00.00</span>
        </div>
        <div class="button-box">
          <button id="timer-start">Start</button>
          <span style="display: flex;">
            <button id="timer-reset">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                <path d="M3 3v5h5"/>
              </svg>
            </button>
            <button id="timer-save">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                <polyline points="17 21 17 13 7 13 7 21"/>
                <polyline points="7 3 7 8 15 8"/>
              </svg>
            </button>
          </span>
        </div>
      </div>
      <div class="stat-row">
        <span style="flex: 1;">
          <select id="stat-select">
            <option value="session" selected>Session</option>
            <option value="today">Today</option>
            <option value="week">Last 7 Days</option>
            <option value="all">All Time</option>
          </select>
        </span>
        <table style="flex: 3;">
          <thead>
            <tr>
              <th scope="col">Average</th>
              <th scope="col">Best</th>
              <th scope="col">Worst</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td id="avg-stat">00:00.00</td>
              <td id="best-stat">00:00.00</td>
              <td id="worst-stat">00:00.00</td>
            </tr>
          </tbody>
        </table>
      </div>

      <!-- Collapsible Settings Section -->
      <div class="collapse-section hidden" id="settingsSection">
        <a href="settings.html">
          <button id="settings-button">Settings</button>
        </a>
      </div>
      <button class="collapse-toggle" id="settingsToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="6 9 12 15 18 9"></polyline>
        </svg>
      </button>

      <dialog id="delete-modal">
        <div>
          <div class="delete-question">
            <h3>Delete </h3>
            <select id="delete-select" style="margin-left: 3%; margin-right: 3%;">
              <option value="last" selected>last</option>
              <option value="session">session's</option>
              <option value="today">today's</option>
              <option value="week">week's</option>
              <option value="all">all</option>
            </select>
            <h3 id="delete-record-text"> record?</h3>
          </div>
          <button id="delete-cancel-button">
            Cancel
          </button>
          <button id="delete-confirm-button">
            Delete
          </button>
        </div>
      </dialog>
    </div>
    <script src="settings.js"></script>
    <script src="theme.js"></script>
    <script src="scramble.js"></script>
    <script src="timer.js"></script>
    <script src="database.js"></script>
    <script src="model.js"></script>
    <script src="commands.js"></script>
  </body>
</html>
